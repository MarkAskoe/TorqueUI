<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="tdcss.js/tdcss.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/framework.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/theme.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="tdcss">

            <!-- # Expanded vs. collapsed -->

            <!-- : is-expanded -->
            <div class="panel panel-border">
                <div class="panel-heading">
                    <button type="submit" class="xsmall" data-toggle="collapse" data-class="is-collapsed" data-target="panel-1"><i class="fa fa-angle-double-up"></i></button>
                    <span class="h4">Log ind</span>
                </div>
                <div class="panel-body" data-group="panel-1">
                    <label>Brugernavn:</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                    </fieldset>
                    <label>Adgangskode</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                        <a href="...">Glemt adgangskode</a>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input id="lorem-short" type="checkbox"></span>
                            <label for="lorem-short" class="form-label input-group-main">Husk log ind</label>
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer" data-group="panel-1">
                    <button type="button" class="button-primary">Log ind</button>
                </div>
            </div>

            <!-- : is-collapsed -->
            <div class="panel panel-border">
                <div class="panel-heading">
                    <button type="submit" class="xsmall" data-toggle="collapse" data-class="is-collapsed" data-target="panel-2"><i class="fa fa-angle-double-down"></i></button>
                    <span class="h4">Log ind</span>
                </div>
                <div class="panel-body" data-group="panel-2">
                    <label>Brugernavn:</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                    </fieldset>
                    <label>Adgangskode</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                        <a href="...">Glemt adgangskode</a>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input id="lorem-short" type="checkbox"></span>
                            <label for="lorem-short" class="form-label input-group-main">Husk log ind</label>
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer is-collapsed" data-group="panel-2">
                    <button type="button" class="button-primary">Log ind</button>
                </div>
            </div>

            <!-- : has state defined as closed -->
            <div class="panel panel-border">
                <div class="panel-heading">
                    <button type="submit" class="xsmall" data-toggle="collapse" data-class="is-collapsed" data-state='close' data-target="panel-3"><i class="fa fa-angle-double-down"></i></button>
                    <span class="h4">Log ind</span>
                </div>
                <div class="panel-body" data-group="panel-3">
                    <label>Brugernavn:</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                    </fieldset>
                    <label>Adgangskode</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                        <a href="...">Glemt adgangskode</a>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input id="lorem-short" type="checkbox"></span>
                            <label for="lorem-short" class="form-label input-group-main">Husk log ind</label>
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer is-collapsed" data-group="panel-3">
                    <button type="button" class="button-primary">Log ind</button>
                </div>
            </div>

            <!-- : has state defined as open -->
            <div class="panel panel-border">
                <div class="panel-heading">
                    <button type="submit" class="xsmall" data-toggle="collapse" data-class="is-collapsed" data-state='open' data-target="panel-4"><i class="fa fa-angle-double-down"></i></button>
                    <span class="h4">Log ind</span>
                </div>
                <div class="panel-body is-collapsed" data-group="panel-4">
                    <label>Brugernavn:</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                    </fieldset>
                    <label>Adgangskode</label>
                    <fieldset class="form-group">
                        <input type="text" class="form-input">
                        <a href="...">Glemt adgangskode</a>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><input id="lorem-short" type="checkbox"></span>
                            <label for="lorem-short" class="form-label input-group-main">Husk log ind</label>
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer is-collapsed" data-group="panel-4">
                    <button type="button" class="button-primary">Log ind</button>
                </div>
            </div>
        </div>


        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		<script src="tdcss.js/tdcss.js"></script>
        <script src="js/collapsable.js"></script>
        <script>
            $("#tdcss").tdcss();
        </script>
</body>
</html>
