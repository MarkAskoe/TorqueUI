<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <title></title>
            <meta name="viewport" content="width=device-width">

            <link rel="stylesheet" href="tdcss.js/tdcss.css" type="text/css" media="screen">
            <link rel="stylesheet" href="css/framework.css" type="text/css" media="screen">

            <style type="text/css" media="screen">
                [class*="is-visible"] {
                  background-color: #bad;
                  color: #563d7c;
                }

                [class*="is-hidden"] {
                    background-color: #cecece;
                    color: #111;
                }

                [class*="col-"] {
                  text-align: center;
                  line-height: 60px;
                  font-size: 1.1em;
                  font-weight: bold;
                  min-height: 60px;
                  border-radius: 0.25em;
                  margin-top: 5px;
                  margin-bottom: 5px;
                }
            </style>
    </head>
    <body>
        <div id="tdcss">
        <!-- # Show / hide classes -->
        <!-- & Show / hide classes with-xlarge -->
        <!-- : Show / hide classes with-xlarge -->
            <div class="container with-xlarge">
                <div class="row">
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-s">Small</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-s">Visible on small</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-m">Medium</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-m">Visible on medium</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-l">Large</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-l">Visible on large</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-xl">Xlarge</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-xl">Visible on xlarge</div>
                        </div>
                    </div>
                </div>
            </div>


        <!-- & Show / hide classes without xlarge -->
        <!-- : Show / hide classes without xlarge -->
            <div class="container">
                <div class="row">
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-s">Small</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-s">Visible on small</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-m">Medium</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-m">Visible on medium</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-l">Large</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-l">Visible on large</div>
                        </div>
                    </div>
                    <div class="col-s-4 col-m-6 col-l-3 col-xl-3">
                        <div class="row">
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-hidden-xl">Xlarge</div>
                            <div class="col-s-4 col-m-6 col-l-3 col-xl-3 is-visible-xl">Visible on xlarge</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="tdcss.js/tdcss.js"></script>
        <script src="/js/dropdown.js"></script>
        <script>
                $("#tdcss").tdcss();
        </script>
</body>
</html>
