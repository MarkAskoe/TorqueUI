<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="tdcss.js/tdcss.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/framework.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="tdcss">
<!-- # Form and form elements -->
<!-- & Examples of form and form elements -->
<!-- : Form; 1700px -->
<form class="form" action="/">
    <fieldset class="form-group">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" class="form-input" />
        <p class="form-help">This is help text under the form field.</p>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="email">Email</label>
        <div class="input-group">
            <input type="email" id="email" class="form-input" />
            <span class="input-addon"><i class="fa fa-envelope-o"></i></span>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="gender">Gender</label>
        <select id="gender" class="form-input form-select">
            <option>Male</option>
            <option>Female</option>
            <option>Cylon</option>
        </select>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="notifications">Notifications</label>
        <div class="input-group">
            <span class="input-addon"><input id="send-email" type="radio" name="notifications" /></span>
            <label for="send-email" class="form-label">Send me email</label>
            <span class="input-addon"><i class="fa fa-thumbs-o-up"></i></span>
        </div>
        <div class="input-group">
            <span class="input-addon"><input id="dont-email" type="radio" name="notifications" /></span>
            <label for="dont-email" class="form-label">Don't send me email</label>
            <span class="input-addon"><i class="fa fa-thumbs-o-down"></i></span>
        </div>

        <div class="input-group">
            <span class="input-addon"><input id="flowers" type="radio" name="notifications" /></span>
            <label class="form-label" for="flowers">Send me flowers</label>
            <span class="input-addon"><i class="fa fa-leaf"></i></span>
        </div>
    </fieldset>


    <fieldset class="form-group">
        <label class="form-label" for="notifications">Normal notifications</label>
        <label class="form-label"><input id="send-email" type="radio" name="notifications" /> Send me email</label>
        <label class="form-label"><input id="dont-email" type="radio" name="notifications" /> Don't send me email</label>
        <label class="form-label"><input id="flowers" type="radio" name="notifications" /> Send me flowers</label>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="url">URL</label>
            <div class="input-group">
                <span class="input-addon">http://</span>
                <input type="url" id="url" class="form-input" placeholder="yourdomain.com" />
            </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="email">Twitter</label>
        <div class="input-group">
            <span class="input-addon">@</span>
            <input type="text" id="twitter" class="form-input" />
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-label" for="bio">Bio</label>
        <textarea class="form-input" id="bio"></textarea>
    </fieldset>

    <fieldset class="form-group">
        <div class="input-group">
            <span class="input-addon"><input id="service" type="checkbox" /></span>
            <label for="service"  class="form-label">I accept the terms of service and lorem ipsum.</label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <div class="input-group">
            <span class="input-addon"><input id="lorem" type="checkbox" /></span>
            <label for="lorem"  class="form-label">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, quasi, quam, dolores, enim quaerat fuga recusandae reiciendis optio cumque officiis ullam mollitia commodi dicta at nemo animi maxime nulla placeat.</label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <div class="input-group">
            <span class="input-addon"><input id="lorem-long" type="checkbox" /></span>
            <label for="lorem-long"  class="form-label"><p class="h2">Lorem ipsum</p><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, quasi, quam, dolores, enim quaerat fuga recusandae reiciendis optio cumque officiis ullam mollitia commodi dicta at nemo animi maxime nulla placeat.<p></label>
        </div>
    </fieldset>

    <fieldset class="form-group form-action">
        <input class="form-submit button" type="submit" value="Submit" />
    </fieldset>
</form>

        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="tdcss.js/tdcss.js"></script>
        <script>
            $("#tdcss").tdcss();
        </script>
</body>
</html>
