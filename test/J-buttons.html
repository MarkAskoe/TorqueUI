<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="tdcss.js/tdcss.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/framework.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="tdcss">
<!-- # Buttons -->
<!-- # Button types -->
<!-- & Different button types -->

<!-- : Button plain -->
<button type="submit">Gå til betaling</button>

<!-- : Button default -->
<button type="submit" class="button">Gå til betaling</button>

<!-- : Button primary -->
<button type="submit" class="button-primary">Gå til betaling</button>

<!-- : Button text -->
<button type="submit" class="button-text">Gå til betaling</button>

<!-- : Button some block element -->
<button type="submit" class="button-primary is-block">Gå til betaling</button>

<!-- : With imput for comparison -->
<fieldset class="form-group">
    <div style="width: 40%; float: left; margin-right: 10px;">
        <input type="text" class="form-input">
    </div>
    <div style="width: 50%; float: left;">
        <button type="submit" class="button-primary">Gå til betaling</button>
    </div>
</fieldset>

<!-- : With imput for comparison -->
<fieldset class="form-group">
    <div style="width: 70%; float: left; margin-right: 10px;">
        <input type="text" class="form-input">
    </div>
    <div style="width: 20%; float: left;">
        <button type="submit" class="button-primary is-block">Gå til betaling</button>
    </div>
</fieldset>


<!-- # Button types with sizes -->
<!-- & Large -->

<!-- : Button plain size large -->
<button type="submit" class="large">Gå til betaling</button>

<!-- : Button default size large -->
<button type="submit" class="button large">Gå til betaling</button>

<!-- : Button primary size large -->
<button type="submit" class="button-primary large">Gå til betaling</button>

<!-- : Button text size large -->
<button type="submit" class="button-text large">Gå til betaling</button>

<!-- : With imput for comparison -->
<fieldset class="form-group">

    </div>
    <div style="width: 50%; float: left;">

</fieldset>

<!-- : With imput for comparison -->
<fieldset class="form-group">
    <div style="width: 70%; float: left; margin-right: 10px;">
        <input type="text" class="form-input">
    </div>
    <div style="width: 20%; float: left;">
        <button type="submit" class="button-primary large is-block">Gå til betaling</button>
    </div>
</fieldset>

<button type="submit" class="default">Gå til betaling</button>

<!-- : Button default size default -->
<button type="submit" class="button default">Gå til betaling</button>

<!-- : Button primary size default -->

<!-- : Button text size default -->

<!-- : With imput for comparison -->

    </div>

        <button type="submit" class="button-primary default is-block">Gå til betaling</button>
    </div>
</fieldset>


<!-- & Small -->

<!-- : Button plain size xsmall -->
<button type="submit" class="xsmall">Gå til betaling</button>

<!-- : Button default size xsmall -->
<button type="submit" class="button xsmall">Gå til betaling</button>

<!-- : Button primary size xsmall -->

    </div>
</fieldset>



        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
