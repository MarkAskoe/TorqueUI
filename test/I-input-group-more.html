<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="tdcss.js/tdcss.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/framework.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="tdcss">
<!-- # Input group button -->
<!-- & Input group addon in form of a button -->
<!-- : Basic -->
<fieldset class="form-group">
    <div class="input-group">
        <input type="text" class="form-input input-group-main">
        <span class="input-group-button"><button class="button button-default" type="button">Søg</button></span>
    </div>
</fieldset>

<!-- : Basic reverse -->
<fieldset class="form-group">
    <div class="input-group">
        <span class="input-group-button"><button class="button button-default" type="button">Søg</button></span>
        <input type="text" class="form-input input-group-main">
    </div>
</fieldset>

<!-- # Input group Image -->
<!-- & Input group addon in form of a button -->

<!-- : Basic -->
<fieldset class="form-group">
    <div class="input-group">
        <input type="text" class="form-input input-group-main">
        <span class="input-group-image"><img src="http://placehold.it/300x150" alt=""></span>
    </div>

    <div class="input-group">
        <span class="input-group-image"><img src="http://placehold.it/300x150" alt=""></span>
        <input type="text" class="form-input input-group-main">
    </div>
</fieldset>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="tdcss.js/tdcss.js"></script>
        <script>
            $("#tdcss").tdcss();
        </script>
</body>
</html>
